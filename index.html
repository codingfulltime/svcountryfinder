<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Finder</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">country finder</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section>
                <form class="main-form">
                    <div class="form-group">
                        <label for="byCountry">filter by country</label>
                        <input type="text" placeholder="Search Country" id="byCountry" class="filterInput byCountry">
                        </div>
                    <div class="form-group">
                        <label for="byCountry">filter by language</label>
                        <input type="text" placeholder="Search Language" id="byLanguage" class="filterInput byLanguage">
                    </div>
                    <button class="main-btn">Get Countries</button>
                </form>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Language</th>
                            <th>Flag</th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        
                    </tbody>
                </table>
                <ul class="countriesList">

                </ul>
            </section>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
